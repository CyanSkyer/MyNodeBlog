<!--子类进行继承-->
{% extends 'layout.html' %}
{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin/category">管理首页</a></li>
    <li><span>分类管理</span></li>
</ol>

<h3>分类列表</h3>

<table class = 'table table-hover table-striped'>
    <tr>
        <th>id</th>
        <th>分类名称</th>
        <th>操作</th>

    </tr>

    {% for name in names %}
    <tr>
        <td>{{name.id}}</td>
        <td>{{name.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{name.id}}">修改</a>/
            <a href="/admin/category/delete?id={{name.id}}">删除</a>
        </td>
    </tr>
    {% endfor%}
</table>

{% include 'page_category.html'%}

{%endblock%}
